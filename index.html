<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WORD COUNTING APP</title>
</head>

<body>
    
    <div class="border">
        <div class="container">
            <h1>WORD COUNTING APP</h1>
            <textarea placeholder="Start Typing..." id="txt-area"></textarea>
            <div class="output row">
                <div>Total Words: <span id="wordCount">0</span></div>
            </div>
            <div class="output row">
                <div>Total Characters: <span id="characterCount">0</span></div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
